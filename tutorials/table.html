<!DOCTYPE html>
<html>
<style>
    table, th, td {
        border: 1px solid ;
    }
</style>
<body>

    <h3>TD elements define table cells</h3>

    <table style="width:100%; background-color:aquamarine;">
        <tr>
            <td>Emil</td>
            <td>Tobias</td>
            <td>Linus</td>
        </tr>
    </table>
    <br />

    <h3>TR elements define table rows</h3>

    <table style="width:100%; background-color:mediumaquamarine;">
        <tr>
            <td>Emil</td>
            <td>Tobias</td>
            <td>Linus</td>
        </tr>
        <tr>
            <td>16</td>
            <td>14</td>
            <td>10</td>
        </tr>
    </table>
    <br />

    <h3>TH elements define table headers</h3>

    <table style="width:100%; background-color:lightseagreen;">
        <tr>
            <th>Person 1</th>
            <th>Person 2</th>
            <th>Person 3</th>
        </tr>
        <tr>
            <td>Emil</td>
            <td>Tobias</td>
            <td>Linus</td>
        </tr>
        <tr>
            <td>16</td>
            <td>14</td>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
