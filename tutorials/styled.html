<!DOCTYPE html>
<html>
<head>
    <title>Styled Page</title>
</head>
<body>
    <!-- style attribute is used to add styles to an element, such as color, font, size...-->
    <p style="font-size:50px;">This is a large paragraph</p>
    <p>This is a normal paragraph</p>
    <p style="color:red;">This is a red paraph</p>
    <p style="color:blue;">This is a blue paragraph</p>
    <p style="font-family:Tahoma;">This is a paragraph with Tahoma</p>
    <p style="text-align:center;">Centered paragraph.</p>
    <p style="background-color: orange;">There is a orange backgroud</p>
</body>
</html>
