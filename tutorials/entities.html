<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML Entities</title>
</head>
<body>
    <h1>HTML Entities</h1>
    <section>
        Useful entities:
        <article>Symbol (&lt;)</article>
        <code style="background-color:#d1d1d1;"> <span>&</span>lt;</code>
        <article>Symbol (&gt;)</article>
        <code style="background-color:#d1d1d1;"> <span>&</span>gt;</code>
        <article>Double quotes (&quot;)</article>
        <code style="background-color:#d1d1d1;"> <span>&</span>quot;</code>
        <article>Single quote (&#39;)</article>
        <code style="background-color:#d1d1d1;"> <span>&</span>#39;</code>
        <article>Ampersand (&amp;)</article>
        <code style="background-color:#d1d1d1;"> <span>&</span>amp;</code>
        <article>Non-breaking space</article>
        <code style="background-color:#d1d1d1;"> <span>&</span>nbsp;</code>
        <article>Copyright (&copy;)</article>
        <code style="background-color:#d1d1d1;"> <span>&</span>copy;</code>
        <article>Inverted question mark (&iquest;)	</article>
        <code style="background-color:#d1d1d1;"> <span>&</span>iquest;</code>
    </section>
</body>
</html>
