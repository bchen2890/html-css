<!DOCTYPE html>
<html>
<body>

    <!-- The kbd element is used to define keyboard input-->

    <p>Open a new tab by pressing <kbd>Ctrl + T</kbd></p>

    <!--The samp element is used to define sample output from a computer program -->
    <p><samp>File not found</samp></p>

    <!--The code element is used to define a piece of computer code-->
    <code>
        System.out.println("Computer code");
    </code>

    <!--The var element defines a variable in programming or in a mathematical expression-->
    <p>The area of a rectangle is: <var>l</var> x <var>w</var>, where <var>l</var> is the length, and <var>w</var> is the width of the rectangle.</p>

</body>
</html>
