<!DOCTYPE html>
<html>
<body>

    <h1>Using Color Names</h1>
    <p style="color: FireBrick;">
        Change text color.
    </p>
    <p style="background-color: DarkTurquoise;">
        Change background color.
    </p>
    <p style="border: 2px solid MediumSlateBlue;">
        Change border color.
    </p>

    <br />

    <h1>Using Color Values</h1>
    <p style="color: #81ed19;">
        Change text color using HEX.
    </p>
    <p style="background-color: rgb(235 144 33);">
        Change background color using RGB.
    </p>
    <p style="border: 2px solid hsl(334 85% 52%);">
        Change border color using HSL.
    </p>
    <p style="background-color: rgba(255, 99, 71, 0.8);">
        Change background color using RGBA.
    </p>
    <p style="background-color: hsla(200 100% 53%);">
        Change background color using HSLA.
    </p>
</body>
</html>
