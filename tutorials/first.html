<!-- Define that this document is an HTML5 document-->
<!DOCTYPE html>
<!-- Root element of an HTML page-->
<html>
<!-- Meta information about the HTML page-->
<head>
    <!-- Title for the HTML page-->
    <title>Page Title</title>
    <!-- Meta information about the HTML page-->
</head>
<!--
    Define the document's body which includes all the visible contents-->
<body>
    <!-- Define large headings-->
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is heading 5</h5>
    <h6>This is heading 6</h6>
    <!-- Define paragraphs-->
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <!-- Define a HTML link-->
    <a href="https://github.com/">This is a link</a>
    <!-- Insert a line break -->
    <br>
    <!-- Define a HTML image-->
    <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="github" width="200" height="200">
</body>
</html>
<!--Save this document with extension .html and open it with a browser-->
